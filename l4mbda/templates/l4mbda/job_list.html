{% extends "base.html" %}

{% block content %}
  {% for job in object_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{job.name}} ({{job.id}})</h5>
        <p class="card-text"> 
          Times to run: {{job.times_to_run}}<br/>
          Total runs: {{job.jobrun_set.all.count}}<br/>
          Next function: {{job.next_job}}<br/>
          Storage: {{job.storage}}<br/>
        </p>
        <p class="card-text">
          <pre>{{job.code}}</pre>
        </p>
        <a href="/l4mbda/runjob/{{job.id}}" class="btn btn-primary">Run job</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
