{% extends "base.html" %}

hello 
{% block content %}
<div class="card">
    <div class="card-body">
    <h5 class="card-title">{{model.name}} ({{model.id}})</h5>

    <p class="card-text"> 
        <p>Model: {{model.model_name}}</p>
        <p>Meta: {{model.metadata}}</p>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        <p>Output: <pre>{{model.output | pprint}}</pre></p>
    </p>

    </div>
</div>
{% endblock %}
