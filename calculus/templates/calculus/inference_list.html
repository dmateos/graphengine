{% extends "base.html" %}

{% block content %}
  {% for model in object_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{model.name}} ({{model.id}})</h5>

        <p class="card-text"> 
          <p>Model: {{model.model_name}}</p>
          <p>Meta: {{model.metadata}}</p>
          <a href="{% url "imodel_detail" model.id %}"> Detail </a>
        </p>

      </div>
    </div>
  {% endfor %}
{% endblock %}
