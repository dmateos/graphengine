{% extends "base.html" %}

{% block content %}
  {% for model in object_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{model.name}} ({{model.id}})</h5>

        <p class="card-text"> 
          Driver: {{model.model_name}}<br/>
          Meta: {{model.metadata}}<br/>
          <a href="{% url "model_detail" model.id %}"> Detail </a>
        </p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
