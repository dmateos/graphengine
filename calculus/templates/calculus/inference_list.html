{% extends "base.html" %}

{% block content %}
  {% for model in object_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{model.name}} ({{model.id}})</h5>
        <p class="card-text"> 
          <p>Model: {{model.model_name}}</p>
          <p>Input: {{model.input}}</p>
          <p>Meta: {{model.metadata}}</p>
          <p>Output: <pre>{{model.output}}</pre></p>
        </p>
        <a href="/calculus/runmodel/{{model.id}}" class="btn btn-primary">Run model</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
