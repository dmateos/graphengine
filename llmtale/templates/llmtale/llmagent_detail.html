{% extends "base.html" %}

{% block content %}
    <img src="{{ agent.base_image.url }}" alt="{{ agent.name }}" class="img-thumbnail">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
