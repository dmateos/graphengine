{% extends "base.html" %}

{% block content %}
    <h1> {{ query }} </h1>

    <form method="get" action="/vecman" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    {% for document in documents %}
        <p>
            {{ document.id }}
            <code> {{ document.text_data }} </code>
        </p>
    {% endfor %}

{% endblock %}
